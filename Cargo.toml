[package]
name = "gauntlet"
edition = "2021"
repository = "https://github.com/project-gauntlet/gauntlet"

[workspace]
members = [
    "rust/management_client",
    "rust/client",
    "rust/server",
    "rust/common",
    "rust/utils",
    "rust/cli",
    "rust/component_model",
    "rust/scenario_runner",
]

[dependencies]
cli = { path = "rust/cli" }

[features]
release = ["cli/release"]
scenario_runner = ["cli/scenario_runner"]
